<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title><%=title%></title>
<link rel="stylesheet" href="/dist/css/index.css"  charset="utf-8">
</head>
<body>
	<div class="list">
		<ul>
			<%list.map(function(item,index){%>
				<li><a href="<%=item%>"><img src="<%=item%>"></a></li>
			<%})%>
		</ul>
        <%if(pageInfo.prev){%>
            <p><a href="<%=pageInfo.prev%>">prev</a></p>
        <%}%>
        <%if(pageInfo.next){%>
            <p><a href="<%=pageInfo.next%>">next</a></p>
        <%}%>
	</div>
</body>
</html>
