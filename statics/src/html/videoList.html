<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title><%=title%></title>
<style>
	div a{
		font-size: 50px;
	}
</style>
</head>
<body>
	<div class="list">
		<ul>
			<%list.map(function(item,index){%>
				<li><a href="<%-item.href%>"><%-item.text%></a></li>
			<%})%>
		</ul>
	</div>
</body>
</html>
